name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Do you want to apply the plan?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      destroy:
        description: "Do you want to destroy the resources?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

jobs:
  terraform:
    name: Terraform ${{ matrix.module }} Workflow
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [vpc, EC2]

    defaults:
      run:
        working-directory: ./${{ matrix.module }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Check S3 bucket path
        run: aws s3 ls s3://venky-1234/venky123/

      - name: Ensure DynamoDB table exists
        run: |
          aws dynamodb describe-table --table-name terraform-locks || \
          aws dynamodb create-table \
            --table-name terraform-locks \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.apply == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        run: terraform destroy -auto-approve
